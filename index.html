<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Kanbio</title>
</head>

<body class="Bg">
	<header>
		<nav class="texture">
			<img src="./assets/topbar.png" srcset="./assets/topbar@2x.png 2x,
        ./assets/topbar@3x.png 3x" class="Topbar" alt="topbar">
			<img class="Logo" src="./assets/logo.png" alt="Logo">
			<ul class="btn-list">
				<li class="pad"><a href="" class="btn1">Timesheets</a></li>
				<li class="pad"><a href="" class="btn1 Active-bg">Projects</a></li>
				<li class="pad"><a href="" class="btn1">Reports</a></li>
				<li class="pad"><a href="" class="btn1">Invoices</a></li>
				<li class="pad"><a href="" class="btn1">Estimates</a></li>
				<li class="pad"><a href="" class="btn1">Manage</a></li>
			</ul>
			<img class="avatar" src="./assets/avatar.png" alt="avatar">
		</nav>
	</header>

	<div class="container">
		<div class="row btp-search">
			<div class="col-md-4">
				<i class="fa fa-arrow-left Arrow-left"></i>
				<span class="Back-to-Projects">Back to Projects</span>
			</div>
			<div class="col-md-8 text-right">
				<input type="text" placeholder="Search by client or project name">
				<i class="fa fa-search"></i>
			</div>
		</div>

		<div class="row project-header">
			<div class="col-md-8">
				<h5 class="Uzers">USER</h5>
				<h2 class="Website-redesign-b">Website redesing and branding creation</h2>
				<p>
					<i class="fa fa-clock-o Time-icon"></i>
					<span class="-Jan-2017">19 Jan 2017</span>
				</p>
			</div>
			<div class="col-md-4 text-right">
				<button class="btn-action">
					<span class="Actions">Action </span>
					<img class="Arrows-icon" src="/assets/arrows-icon@3x.png">
				</button>
				<button class="btn-edit">
					<img class="Edit-icon" src="/assets/edit-icon@2x.png">
					<span class="Edit-Project">Edit Project</span>
				</button>
			</div>
		</div>
		<div class="Rectangle">
			<div class="row Buttons" style="padding: 40px 50px">
				<div class="col-sm-3 row Rectangle-7">
					<div class="col-sm-6">
						<button class="Button row">
							<span class="col-sm-2"><img src="assets/`icon.png" srcset="assets/icon@2x.png 2x,
             assets/icon@3x.png 3x" class="Icon">
							</span>
							<div class="col-sm-6">
								<span class="Project-Progress">Project progress</span>
							</div>
						</button>
					</div>
					<div class="col-sm-6 row">
						<span class="col-sm-2">
							<img src="assets/icon_2.png" srcset="assets/icon_2.png 2x,
             assets/icon_2.png 3x" class="Icon">
						</span>
						<div class="col-sm-10"><span class="Hours-Per-Week">Hours per Week</span></div>
					</div>
				</div>
				<!--
				<div class="col-sm-1 row">
					<div class="col-sm-6 Rectangle-7">

					</div>
					<div class="col-sm-6 Rectangle-7">
						<img src="assets/arrows-icon.png" class="ArrowIconLeft">
						<button class="buttonArrow">
							<span class="ButtonArrowIcon"><img src="assets/arrows-icon.png" ></span>
						</button>
					</div>
				</div>
-->
			</div>
		</div>
		<article class="data-table"></article>

	</div>

</body>

</html>
