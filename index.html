<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Kanbio</title>
</head>

<body class="Bg">
	<header>
		<nav class="texture">
			<img src="./assets/topbar.png" srcset="./assets/topbar@2x.png 2x,
        ./assets/topbar@3x.png 3x" class="Topbar" alt="topbar">
			<img class="Logo" src="./assets/logo.png" alt="Logo">
			<ul class="btn-list">
				<li class="pad"><a href="" class="btn1">Timesheets</a></li>
				<li class="pad"><a href="" class="btn1 Active-bg">Projects</a></li>
				<li class="pad"><a href="" class="btn1">Reports</a></li>
				<li class="pad"><a href="" class="btn1">Invoices</a></li>
				<li class="pad"><a href="" class="btn1">Estimates</a></li>
				<li class="pad"><a href="" class="btn1">Manage</a></li>
			</ul>
			<img class="avatar" src="./assets/avatar.png" alt="avatar">
		</nav>
	</header>

	<br>

	<div class="col-md-12">
		<div class="col-md-6 arrow">
			<i class="fa fa-arrow-left Arrow-left"></i>
			<span class="Back-to-Projects">Back to Projects</span>
		</div>
		<div class="col-md-6 form">
			<input type="text" placeholder="Search by client or project name">
			<i class="fa fa-search Search-icon"></i>
		</div>
	</div>




	<div class="project-header">
		<span class="user">
			<h5>USER</h5>
			<h2>Website redesing and branding creation</h2>
			<p>
				<i class="fa fa-clock-o Time-icon"></i>
				<span class="-Jan-2017">19 Jan 2017</span>
			</p>
		</span>
		<span class="btns">
			<button>Action <img src="/assets/arrows-icon@3x.png"></button>
			<button>Edit <img src="/assets/edit-icon@2x.png"></button>
		</span>
	</div>
	<!-- <article class="progress"></article>
    <article class="data-table"></article> -->

</body>

</html>
