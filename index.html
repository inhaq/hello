<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kanbio</title>
</head>

<body>
    <header>
        <nav class="texture">
            <img src="./assets/topbar.png" srcset="./assets/topbar@2x.png 2x,
        ./assets/topbar@3x.png 3x" class="Topbar">
            <div class="brand">
                <img class="Logo" src="./assets/logo.png" alt="Logo">
            </div>
            <div class="menu">
                <ul class="btn-list">
                    <li class="pad"><a href="" class="btn">Timesheets</a></li>
                    <li class="pad"><a href="" class="btn Active-bg">Projects</a></li>
                    <li class="pad"><a href="" class="btn">Reports</a></li>
                    <li class="pad"><a href="" class="btn">Invoices</a></li>
                    <li class="pad"><a href="" class="btn">Estimates</a></li>
                    <li class="pad"><a href="" class="btn">Manage</a></li>
                </ul>
            </div>
            <div class="avatar">
                <img src="./assets/avatar.png" alt="avatar">
            </div>
        </nav>
    </header>
    <section class="search">
        <div class="arrow">
            <a href="#" >&larr;</a><p>Back to Projects</p>
        </div>
           <div class="form">
            <form>
                <input type="text" placeholder=" Search by client or project name     &#xF002; " style="font-family:Arial, FontAwesome;" >
            </form>
            <div class="user">
                <h5>USER</h5>
                <h2>Website redesing and branding creation</h2>
                <button>Action <img src="/assets/arrows-icon@3x.png"></button>
                <button>Edit <img src="/assets/edit-icon@2x.png"></button>
            </div>
        
    </section>
    <section class="project-header"></section>
    <section class="progress"></section>
    <section class="data-table"></section>

</body>

</html>
